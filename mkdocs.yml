site_name: tparse docs
site_url: https://mfridman.github.io/tparse/
site_description: >-
  tparse docs: A command line tool for analyzing and summarizing go test output.

# Repository
repo_name: mfridman/tparse
repo_url: https://github.com/mfridman/tparse
edit_uri: ""

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    # - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - toc.follow
    - navigation.top

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - meta
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - md_in_html
  - attr_list
  - def_list

nav:
  - index.md
